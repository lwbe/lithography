	<style type="text/css">

	  body {

	      margin: 0;
	  }
	  
	  #notfound {

	  }
	  
	  #notfound .notfound {
	      position: absolute;
	      left: 50%;
	      top: 50%;

	      -ms-transform: translate(-50%, -50%);

	  .notfound {

	      width: 100%;
	      line-height: 1.4;
	  }
	  
	  .notfound>div:first-child {
	      padding-left: 200px;
	      padding-top: 12px;
	      height: 170px;
	      margin-bottom: 20px;
	  }
	  
	  .notfound .notfound-404 {
	      position: absolute;
	      left: 0;
	      top: 0;
	      width: 170px;
	      height: 170px;
	      background: #e01818;
	      border-radius: 7px;
	      -webkit-box-shadow: 0px 0px 0px 10px #e01818 inset, 0px 0px 0px 20px #fff inset;

	  }

	      font-size: 118px;
	      margin: 0px;
	      position: absolute;

	      -ms-transform: translate(-50%, -50%);
              transform: translate(-50%, -50%);
	      display: inline-block;
	      height: 60px;
	      line-height: 60px;

	  .notfound h2 {

	      color: #222;
	      font-weight: 400;
	      text-transform: uppercase;
	      margin: 0px;
	      line-height: 1.1;
	  }
	  
	  .notfound p {
	      font-family: 'Montserrat', sans-serif;
	      font-size: 16px;
	      font-weight: 400;
	      color: #222;
	      margin-top: 5px;
	  }
	  
	  .notfound a {

	      }

	      }

	      }
